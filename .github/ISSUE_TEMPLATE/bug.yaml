name: üêû File a bug
description: üêû File a bug
title: "[Bug]: "
labels: ["bug", "triage"]
assignees:
  - noop-cloud/noop
body:
  - type: markdown
    attributes:
      value: |
        ## Thanks for taking the time to fill out this bug report!
  - type: markdown
    attributes:
      value: |
        - Please review open bugs in this repository to ensure your issue is not a duplicate.
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Please describe the bug (you can attach screenshots or other files to provide more details for the triage teams).
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: textarea
    id: what-expected
    attributes:
      label: What was expected
      description: What did you expect to happen?
      placeholder: Tell us your expectation
      value: "I expected foo but received bar!"
    validations:
      required: true
  - type: dropdown
    id: what-versions
    attributes:
      label: Which version of Noop are you seeing this issue on?
      multiple: true
      options:
        - 0.9.33 (Default)
    validations:
      required: true
  - type: dropdown
    id: what-browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](./code-of-conduct.md)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true